<ion-content padding>

      <ion-label fixed>Prenom</ion-label>

      <ion-label fixed>Groupe</ion-label>

  </ion-list>

  <button ion-button full (tap)="ajouterEtudiant()">Ajouter un Etudiant !!</button>
